# Настройки SQLC команды
version: "2"

sql:
  - engine: "postgresql"
    schema: "./db/migration"
    queries: "./db/queries"
    database:
      uri: "postgres://root@localhost:5432/education?sslmode=disable&user=root&password=root"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "pgx/v5"

        # По большей части это используется для API
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true

plugins: []
rules: []
