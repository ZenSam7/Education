# Настройки SQLC
version: "2"

sql:
  - engine: "postgresql"
    schema: "./db/migration/000001_init_schema.up.sql"
    queries: "./db/queries"
    database:
      uri: "postgres://root@localhost:5432/education?sslmode=disable&user=root&password=root"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "pgx/v5"

plugins: []
rules: []
options: {}
