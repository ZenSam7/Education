<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верификация почти отправителю</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 40px; /* Отступы по всем сторонам */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }
        .message {
            font-size: 18px;
            color: #666666;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <center>
        <div class="container" align="center">
            <div class="header">Верификация почты</div>
            <div class="message">
                Спасибо за вашу регистрацию! Пожалуйста, подтвердите свой адрес электронной почты, нажав на кнопку ниже.
            </div>
            <link rel="shortcut icon" href="">
                <a href="{{ verification_url }}" class="button">Подтвердить почту</a>
            </link>
        </div>
    </center>
</body>
</html>
